			if (vietNam.indexOf(a)!==-1) {
			document.write(usa[vietNam.indexOf(a)]);
			
			continue;
			a = prompt('nhập từ tìm kiếm');
			}else if (usa.indexOf(a)!==-1) {
				document.write(vietNam[usa.indexOf(a)]);
				break;

			}else
			alert('từ điển giới hạn');
		}
	</script>
