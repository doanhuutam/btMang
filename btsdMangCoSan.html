	<!-- bài 2 :ngăn cách số chẵn -->
	<script type="text/javascript">
		let a = prompt('nhập một dãy số nhé ');
		let b=[a[0]];
		for (var i = 1; i < a.length; i++) {
			if ((a[i-1]%2==0)&&(a[i]%2==0)) {
				b.push('-', a[i]);
				
			}else {
					b.push(a[i]);
				}
		}
		document.write(b.join(''));
	</script>
